<section class="packages" id="packages">
  <app-heading text="packages"></app-heading>

  <div class="box-container">
    <app-package-box *ngFor="let package of packageList; index as i" [title]="package.title"
      image="{{imagePath + package.image}}" class="box-item">
      {{package.desc}}
    </app-package-box>

  </div>
</section>
