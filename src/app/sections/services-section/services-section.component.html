<section class="services" id="services">
  <app-heading text="services"></app-heading>

  <div class="box-container">
    <app-service-box class="box" *ngFor="let service of serviceList; index as i" icon="{{service.icon}}"
      title="{{service.title}}">
      {{service.desc}}
    </app-service-box>
  </div>
</section>
