<section class="gallery" id="gallery">
  <app-heading text="gallery"></app-heading>

  <div class="box-container">
    <app-gallery-image-box class="box" *ngFor="let image of gallery; index as i" [title]="image.title"
      [image]="imagePath + image.image">
      {{image.desc}}
    </app-gallery-image-box>
  </div>
</section>
